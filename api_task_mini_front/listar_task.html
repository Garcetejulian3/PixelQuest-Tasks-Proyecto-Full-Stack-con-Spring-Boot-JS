<!DOCTYPE html>

<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>PixelQuest Tasks</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec5b",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.125rem",
            "lg": "0.25rem",
            "xl": "0.5rem",
            "full": "0.75rem"
          },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>

<body class="font-display">
  <div
    class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
          <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-white/20 px-6 sm:px-10 py-4">
            <div class="flex items-center gap-4 text-white">
              <div class="size-6 text-primary">
                <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                    fill="currentColor"></path>
                </svg>
              </div>
              <h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">PixelQuest Tasks</h2>
            </div>
            <div class="flex gap-2">
            
              <a href="create_task.html"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-background-dark text-sm font-bold leading-normal tracking-[0.015em] transition-transform duration-100 hover:scale-105 active:scale-100">
                <span class="truncate">+ New Quest</span>
              </a>
              <button type="button"
                onclick="logout()"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-background-dark text-sm font-bold leading-normal tracking-[0.015em] transition-transform duration-100 hover:scale-105 active:scale-100">
                <span class="truncate">Logout</span>
              </button>
            </div>
          </header>
          <main class="flex flex-col gap-2 p-4 sm:p-6 md:p-8">
            <!-- Task Item 1 -->
            <div
              class="flex gap-4 bg-[#28392e]/30 p-4 rounded-lg border border-transparent hover:border-primary/50 transition-colors duration-200">
              <div class="flex items-start gap-4 w-full">
                <div
                  class="text-white flex items-center justify-center rounded-lg bg-[#28392e] shrink-0 size-12 cursor-pointer group">
                  <span
                    class="material-symbols-outlined text-white/70 group-hover:hidden">check_box_outline_blank</span>
                  <span class="material-symbols-outlined text-primary hidden group-hover:block">check_box</span>
                </div>
                <div class="flex flex-1 flex-col justify-center gap-1">
                  <p class="text-white text-base font-medium leading-normal">Defeat the Final Boss (Project Report)</p>
                  <p class="text-[#9db9a6] text-sm font-normal leading-normal">Gather all the data and write the final
                    report.</p>
                  <p class="text-[#9db9a6] text-sm font-normal leading-normal">Due: 2024-10-28</p>
                </div>
              </div>
              <div class="flex items-center gap-2 shrink-0">
                <button
                  class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#28392e] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 transition-colors hover:bg-primary/20">
                  <span class="material-symbols-outlined text-white">edit</span>
                </button>
                <button 
                  data-id="${id}"
                  class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#28392e] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 transition-colors hover:bg-red-500/30">
                  <span class="material-symbols-outlined text-white">delete</span>
                </button>
              </div>
            </div>
            <!-- Task Item 2 -->
          
            
           
            
          </main>
        </div>
      </div>
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/task.js"></script>
</body>

</html>
