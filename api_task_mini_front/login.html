<!DOCTYPE html>

<html class="dark" lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Nuevo Jugador - Registro</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;family=Press+Start+2P&amp;display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec5b",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "game": ["'Press Start 2P'", "cursive"]
          },
          borderRadius: { "DEFAULT": "0", "lg": "0", "xl": "0", "full": "0" },
          boxShadow: {
            'pixel': '4px 4px 0px 0px #13ec5b',
            'pixel-inset': 'inset 4px 4px 0px 0px rgba(0,0,0,0.2)'
          },
          borderColor: {
            DEFAULT: '#13ec5b',
          }
        },
      },
    }
  </script>
  <style>
    .form-input-pixel {
      image-rendering: pixelated;
    }

    .text-shadow-pixel {
      text-shadow: 2px 2px 0 #000;
    }
  </style>
</head>

<body class="bg-background-dark font-display">
    <div
    class="relative flex h-auto min-h-screen w-full flex-col bg-[#000022] dark group/design-root overflow-x-hidden p-4">
    <div class="layout-container flex h-full grow flex-col items-center justify-center">
      <div class="w-full max-w-md">
        <!-- Header -->
        <h1 class="text-primary font-game tracking-light text-[32px] leading-tight text-center pb-8 text-shadow-pixel">
          LOGEARTE</h1>
        <!-- Form Container -->
        <div class="border-4 border-primary bg-background-dark p-6 shadow-pixel">
          <form onsubmit="login(event)" class="flex flex-col gap-6">
            <!-- Email Field -->
            <div class="flex flex-col">
              <label class="flex flex-col">
                <p class="text-primary text-base font-game leading-normal pb-2 text-sm">Email</p>
                <input
                  id="Loemail"
                  class="form-input-pixel flex w-full min-w-0 flex-1 resize-none overflow-hidden text-white focus:outline-0 focus:ring-0 border-2 border-primary bg-[#000033] focus:border-primary h-14 placeholder:text-gray-500 p-3 text-base font-normal leading-normal"
                  placeholder="Enter your email" type="email" value="" />
              </label>
            </div>
            <!-- Password Field -->
            <div class="flex flex-col">
              <label class="flex flex-col">
                <p class="text-primary text-base font-game leading-normal pb-2 text-sm">Password</p>
                <div class="flex w-full flex-1 items-stretch">
                  <input
                    id="Lopassword"
                    class="form-input-pixel flex w-full min-w-0 flex-1 resize-none overflow-hidden text-white focus:outline-0 focus:ring-0 border-2 border-primary bg-[#000033] focus:border-primary h-14 placeholder:text-gray-500 p-3 text-base font-normal leading-normal"
                    placeholder="Enter your password" type="password" value="" />
                </div>
              </label>
            </div>
            <!-- Register Button -->
            <div class="pt-4">
              <button 
                type="submit"
                class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden h-14 px-5 bg-primary text-background-dark text-base font-game leading-normal tracking-wide border-2 border-primary hover:bg-background-dark hover:text-primary active:shadow-pixel-inset">
                <span class="truncate">INICIAR</span>
              </button>
            </div>
          </form>
        </div>
        <!-- Secondary Link -->
        <div class="text-center mt-6">
          <a class="text-white hover:text-primary font-display text-sm" href="register.html">
            Â¿No tienes cuenta? <span class="font-bold underline">Registrarte</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
